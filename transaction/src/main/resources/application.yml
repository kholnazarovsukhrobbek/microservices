server:
  port: 7074
  url: "http://localhost:${server.port}"
spring:
  application:
    name: transaction
  datasource:
    url: "${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/example_db}"
    username: "${SPRING_DATASOURCE_USERNAME:postgres}"
    password: "${SPRING_DATASOURCE_PASSWORD:1}"
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8761/"
  profiles:
    active: "dev"

accounts:
  message: "transaction server message 1234"

# Spring actuator enable all api's
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/




